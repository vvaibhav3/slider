    <center>
      <!-- <div class="col-auto col-md-12 slider"> -->
      <div class="col-auto m-0 p-2 slider-data" id="slider-data" ondblclick="like()">
        <img
          src="i1.png"
          alt="post"
          width="100%"
          height="100%"
          style="object-fit: contain"
          downlaod
        />
      </div>
      <div class="row share">
        <button class="btn btn-secondary mb-1 mr-3 main-btn px-3 py-2" onclick="showOptions(this)"><i class="fas fa-align-justify"></i></button>
        <div id="shareButtons">

          <a role="button" target="blank" class="btn btn-warning facebookBtn" onclick="shareLink(4)"><i class="fab fa-facebook"></i></a>
          <!-- <a role="button" class="btn btn-warning"><i class="fab fa-instagram"></i></a> -->
          <a role="button" target="blank" class="btn btn-warning whatsappBtn" onclick="shareLink(3)"><i class="fab fa-whatsapp"></i></a>
          <a role="button" title="copy link" class="btn btn-warning" onclick="shareLink(2)"><i class="fas fa-copy"></i></a>
          <a role="button" class="btn btn-warning" onclick="shareLink(1)"><i class="fas fa-download "></i></a>
          <a role="button" class="btn btn-warning"><i class="fas fa-sign-out-alt"></i></a>
        </div>
      </div>
      <button class="btn btn-secondary mb-1 ml-1 " id="like-btn" onclick="likebybtn()"><i class="fas fa-heart "></i></i></button>
      <!-- for download link -->
      <div id="temp"></div>

      <!-- for like -->
      <div id="dbl-click-like"><i class="fas fa-heart"></i></i></div>
